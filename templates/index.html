<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVHN Nieuws Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center">
            <div class="newspaper-header mb-4">
                <h1 class="display-4">üóûÔ∏è DVHN Nieuws Quiz üóûÔ∏è</h1>
                <p class="lead">Test je kennis van plaatsen en mensen in het nieuws!</p>
            </div>
            <div class="welcome-card">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="h3 mb-4">Welkom bij de DVHN Nieuws Quiz!</h2>
                        <p class="mb-4">In deze quiz krijg je krantenkoppen te zien met een zwartgemaakte naam of plaats. Kun jij raden welk woord er mist?</p>
                        <button id="start-button" class="btn btn-primary btn-lg">
                            <i class="fas fa-play me-2"></i>Start de Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="d-none">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="progress mb-4">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <div class="text-center mb-4">
                        <h2 id="question-number" class="h4 mb-3">Vraag 1/5</h2>
                        <div id="headline" class="newspaper-headline mb-4"></div>
                        <p id="word-type" class="text-muted mb-3"></p>
                    </div>

                    <div id="options" class="row g-3 mb-4">
                        <!-- Options will be inserted here -->
                    </div>

                    <div id="feedback" class="alert d-none"></div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="text-center d-none">
            <div class="newspaper-header mb-4">
                <h2 class="display-4">üéâ Quiz Afgerond! üéâ</h2>
            </div>
            <div class="card shadow-lg mb-4">
                <div class="card-body">
                    <div class="results-content">
                        <h3 id="score-display" class="mb-3"></h3>
                        <p id="percentage-display" class="lead"></p>
                        <p id="message-display" class="mb-0"></p>
                    </div>
                </div>
            </div>
            <button id="play-again" class="btn btn-primary btn-lg">
                <i class="fas fa-redo me-2"></i>Opnieuw Spelen
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
